<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Contador</title>
    <style>
      body {
        background-color: #008080;
        font-family: "Tahoma", sans-serif;
        color: #000000;
      }
      h1 {
        text-align: center;
        font-size: 3rem;
        padding: 20px;
        color: #fff;
      }
      section {
        background-color: #c0c0c0;
        width: 40%;
        margin: auto;
        border-radius: 10px;
        padding: 20px;
        box-shadow: inset -2px -2px 0 #ffffff, inset 2px 2px 0 #808080;
        height: 400px;
      }
      .form-group {
        margin-top: 8px;
      }
      .linha {
        margin-bottom: 10px;
      }

      .linha label {
        display: inline-block;
        width: 100px;
        text-transform: capitalize;
        font-size: 20px;
      }

      .linha input {
        display: inline-block;
        width: 80%;
        max-width: 20rem;
        padding: 10px;
      }
      .linha input:focus {
        border-top-color: #808080;
        border-left-color: #808080;
        border-right-color: #ffffff;
        border-bottom-color: #ffffff;
        outline: none;
      }
      .bnt {
        margin-top: 20px;
        padding: 10px 20px;

        text-transform: uppercase;
        letter-spacing: 3px;
      }
      .bnt:focus {
        border-top-color: #808080;
        border-left-color: #808080;
        border-right-color: #ffffff;
        border-bottom-color: #ffffff;
        outline: none;
      }
      footer p {
        text-align: center;
        padding: 20px;
        font-size: 1.5rem;
        color: #fff;
      }
      .barra {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 40px;
        background-color: #c0c0c0;
        display: flex;
        align-items: center;
        justify-content: space-between;
        border-top: 2px solid #ffffff;
        border-left: 2px solid #ffffff;
        border-right: 2px solid #808080;
        border-bottom: 2px solid #808080;
        padding: 2px 8px;
        box-sizing: border-box;
        font-family: "MS Sans Serif", Tahoma, sans-serif;
      }
      .bnt-iniciar {
        background-color: #e0e0e0;
        border: 2px solid;
        border-top-color: #ffffff;
        border-left-color: #ffffff;
        border-right-color: #808080;
        border-bottom-color: #808080;
        padding: 5px 15px;
        font-weight: bold;
        cursor: pointer;
      }
      .logo-iniciar {
        width: 15px;
        height: 15px;
      }
      .icon{
        width: 100px;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>Super tabuada</h1>
    </header>
    <img class="icon" src="https://64.media.tumblr.com/4298712ab2ec48995a76c121a757c70d/63e7f767e7da00ab-62/s540x810/b2f10911ec263eea7a97a1a501a637d4d74d1094.png" alt="">
    <section>
      

      <div class="form-group">
        <div class="linha">
          <label for="campo1">Número-1</label>
          <input type="number" id="campo1" />
        </div>
        <div class="linha">
          <label for="campo2">Número-2</label>
          <input type="number" id="campo2" />
        </div>
        <div class="linha">
          <label for="campo3">Operação (+- x /)</label>
          <input type="text" id="campo3" />
        </div>
        <div class="linha">
          <button class="bnt" id="btnContar">Resultado</button>
          <button class="bnt" id="btnLimpar">Limpar</button>
        </div>
        <div class="res"></div>
      </div>
    </section>
    <footer>
      <p>&copy; Todos os Direitos</p>
      <div class="barra">
        <button class="bnt-iniciar">
          <img
            class="logo-iniciar"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6d/Windows_Logo_%281992-2001%29.svg/960px-Windows_Logo_%281992-2001%29.svg.png?20230223104036"
            alt="logo-windows95"
          />
          Iniciar
        </button>
      </div>
    </footer>
    <script>
      const btnContar = document.getElementById("btnContar");
      const numero1 = document.getElementById("campo1");
      const numero2 = document.getElementById("campo2");
      const operacao = document.getElementById("campo3");
      const res = document.querySelector(".res");
      const btnLimpar = document.getElementById("btnLimpar");

      btnContar.addEventListener("click", () => {
        res.innerHTML = "";
        let inicio = Number(numero1.value);
        let fim = Number(numero2.value);
        let passo = operacao.value;

        // Verifica se os campos estão preenchidos
        if (inicio == "" || fim == "" || passo == "") {
          res.innerHTML = "Por favor, preencha todos os campos corretamente!";
        } else {
          let resultado;
          switch (passo) {
            case "+":
              resultado = inicio + fim;
              break;
            case "-":
              resultado = inicio - fim;
              break;
            case "x":
              resultado = inicio * fim;
              break;
            case "/":
              resultado = inicio / fim;
              break;
            default:
              resultado = "Operação inválida! Use +, -, * ou /.";
          }
          res.innerHTML = `<p>Resultado: ${resultado}</p>`;
        }
      });

      // Limpar os campos
      btnLimpar.addEventListener("click", () => {
        campo1.value = "";
        campo2.value = "";
        campo3.value = "";
        res.innerHTML = "";
      });
    </script>
  </body>
</html>
